<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section class="main-wrapper">
      <h1 class="main-title">Tabela de Pontuação</h1>
      <h2 class="main-subtitle">Crie e configure sua tabela</h2>
      <form class="form-start">
        <!-- visible, desativado apos o começar -->
        <label class="main-subtitle -small">Aperte o botão para começar</label>
        <button class="main-button main-subtitle -small" onclick="startMenu()">
          Começar!
        </button>
      </form>
      <article class="wrapper-mult">
        <!-- hidden, ativado após o começar -->
        <input class="main-subtitle -small" placeholder="Nome do Jogo ou Titulo" hidden/>
        <h1 class="main-subtitle" hidden>Multiplicador</h1>
        <form class="container-mult" hidden>
          <label class="labelMult main-subtitle -small">Vitória</label>
          <input id="winMult" class="inputMult main-subtitle -small" type="number" />
        </form>
        <form class="container-mult" hidden>
          <label class="labelMult main-subtitle -small">Empate</label>
          <input id="drawMult" class="inputMult main-subtitle -small" type="number" />
        </form>
        <form class="container-mult" hidden>
          <label class="labelMult main-subtitle -small">Derrota</label>
          <input id="defeatMult" class="inputMult main-subtitle -small" type="number" />
        </form>
      </article>
      <button class="main-button main-subtitle -small" hidden>
        <!-- hidden, ativado após o começar -->
        Criar nova tabela
      </button>
      <article class="wrapper-table">
        <!-- hidden, ativado após o criar nova tabela -->
        <h1 class="main-title" hidden>Tabela</h1>
        <h2 class="main-subtitle" hidden>Titulo</h2>
        <!-- hidden, ativado após inserir um titulo -->
        <table class="table-score main-subtitle -small" hidden>
          <thead>
            <tr class="head">
              <th>Nome</th>
              <th>Vitórias</th>
              <th>Empates</th>
              <th>Derrotas</th>
              <th>Pontos</th>
              <th colspan="3">Ações</th>
            </tr>
          </thead>
          <tbody id="player-rows">
          </tbody>
      </article>
    </section>
    <script src="js/values.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
