<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section class="main-wrapper">
      <h1 id="main-title" class="main-title">Tabela de Pontuação</h1>
      <h2 id="main-subtitle" class="main-subtitle">Crie e configure sua tabela</h2>
      <h2 id="title-table"class="main-title new-table" hidden>Titulo</h2>
      <form class="form-start">
        <label id="label-start" class="main-subtitle -small">Aperte o botão para começar</label>
        <button id="button-start" class="main-button main-subtitle -small">
          Começar!
        </button>
      </form>
      <article class="wrapper-mult">
        <h2 id="error-msg" class="main-subtitle"></h2>
        <input id="input-title" class="main-subtitle -small start-hidden" placeholder="Nome do Jogo ou Titulo" hidden/>
        <h1 class="main-subtitle change-value" hidden>Multiplicador</h1>
        <div class="change-value" hidden>
          <label class="labelMult main-subtitle -small" >Vitória</label>
          <input id="winMult" class="inputMult main-subtitle -small" type="number" placeholder = "1"/>
        </div>
        <div class="change-value" hidden>
          <label class="labelMult main-subtitle -small">Empate</label>
          <input id="drawMult" class="inputMult main-subtitle -small" type="number" placeholder = "0.5"/>
        </div>
        <div class="change-value" hidden>
          <label class="labelMult main-subtitle -small">Derrota</label>
          <input id="defeatMult" class="inputMult main-subtitle -small" type="number" placeholder = "-1"/>
        </div>
        <button id="button-refresh"class="main-button main-subtitle -small" hidden>Atualizar</button>
      </article>
      <button id="button-newtable" class="main-button main-subtitle -small start-hidden" hidden>
        Criar nova tabela
      </button>
      <button id="new-player" class="main-button main-subtitle -small" hidden>Adicionar Novo Jogador</button>
      <input id="input-new"class="main-subtitle -small addplayer" type="text" placeholder="Nome Do Jogador" hidden>
      <button id="button-new"class="main-button main-subtitle -small addplayer" hidden>Adicionar</button>
      <article class="wrapper-table">
        <table class="table-score main-subtitle -small new-table" hidden>
          <thead>
            <tr class="head">
              <th>Nome</th>
              <th>Vitórias</th>
              <th>Empates</th>
              <th>Derrotas</th>
              <th>Pontos</th>
              <th colspan="3">Ações</th>
            </tr>
          </thead>
          <tbody id="player-rows">
          </tbody>
        </article>
    </section>
    <button id="button-reset" class="main-button main-subtitle -small" onclick="resetFunction()" hidden>Resetar</button>
    <script src="js/values.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
    <script src="js/newtable.js"></script>
    <script src="js/newplayer.js"></script>
    <script src="js/check.js"></script>
  </body>
</html>
